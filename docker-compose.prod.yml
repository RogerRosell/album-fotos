version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: album-fotos-backend
    volumes:
      - photos_data:/app/photos
      - photos_json:/app
    environment:
      - PHOTOS_ROOT=/app/photos
    restart: unless-stopped
    networks:
      - album-fotos-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:80/api/photos')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # VITE_API_URL not needed - nginx proxies requests to backend
      # Only set if deploying separately without nginx proxy
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: album-fotos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - album-fotos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  photos_data:
  photos_json:

networks:
  album-fotos-network:
    driver: bridge
